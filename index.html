<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#357EEB" />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" type="image/png" href="/images/logomobile.png">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png"/>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

    <title>CourseHUB</title>
    <meta name="description" content="Лучшая платформа для online школ! Наш сервис позволит настроить процесс онлайн обучения в любом формате. Попробуй бесплатно прямо сейчас!">
    <meta name="keywords" content="IT, курсы, Беларусь, онлайн, школа, online, обучение, программирование, с нуля, Python, пайтон, питон, Java Script, JS, React, Node.js, back-end, fromt-end, фронт энд, UX, UI, лучшие курсы, QA, тестировщик, дизайнер">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="position: relative;"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
            console.log('Service Worker registration done:', registration);
            
            // Проверяем обновления Service Worker
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // Новый Service Worker установлен, обновляем страницу
                  window.location.reload();
                }
              });
            });
          }, function(err) {
            console.log('Registration error Service Worker:', err);
          });
        });
      }
    </script>
  </body>
</html>
