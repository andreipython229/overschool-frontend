version: '3.9'

services:
  front:
    build: .
    image: front
    command: yarn start
    container_name: front
    networks:
      - traefik

  traefik:
    image: traefik:latest
    command:
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.email=skrwgrwwgwwgewe@mail.ru
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
    networks:
      - traefik
  
  certbot:
    image: certbot/certbot
    command: certonly --webroot --webroot-path=/letsencrypt --email=skrwgrwwgwwgewe@mail.ru --agree-tos --no-eff-email --staging --force-renewal -d overschool.by
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - front
    networks:
      - traefik

networks:
  traefik:
