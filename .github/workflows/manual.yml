name: Deploy to Sandbox

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build
        run: npx rsbuild build

      - name: Deploy to Sandbox
        run: |
          # Установить SSH-ключ
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Добавить сервер в known_hosts
          ssh-keyscan sandbox.coursehb.ru >> ~/.ssh/known_hosts

          # Проверить доступность сервера
          echo "Testing server connectivity..."
          ping -c 3 sandbox.coursehb.ru || echo "Ping failed"

          # Проверить SSH порт
          echo "Testing SSH port..."
          nc -zv sandbox.coursehb.ru 22 || echo "SSH port not accessible"

          # Попробовать разные варианты пользователей и путей
          echo "Trying to deploy to sandbox.coursehb.ru..."

          # Вариант 1: ubuntu user, /var/www/html/
          echo "Trying ubuntu@sandbox.coursehb.ru:/var/www/html/"
          if scp -i ~/.ssh/id_ed25519 -r dist/* ubuntu@sandbox.coursehb.ru:/var/www/html/; then
            echo "✅ Deployed successfully to ubuntu@sandbox.coursehb.ru:/var/www/html/"
          # Вариант 2: root user, /var/www/html/
          elif echo "Trying root@sandbox.coursehb.ru:/var/www/html/" && scp -i ~/.ssh/id_ed25519 -r dist/* root@sandbox.coursehb.ru:/var/www/html/; then
            echo "✅ Deployed successfully to root@sandbox.coursehb.ru:/var/www/html/"
          # Вариант 3: deploy user, /var/www/html/
          elif echo "Trying deploy@sandbox.coursehb.ru:/var/www/html/" && scp -i ~/.ssh/id_ed25519 -r dist/* deploy@sandbox.coursehb.ru:/var/www/html/; then
            echo "✅ Deployed successfully to deploy@sandbox.coursehb.ru:/var/www/html/"
          # Вариант 4: ubuntu user, /home/ubuntu/
          elif echo "Trying ubuntu@sandbox.coursehb.ru:/home/ubuntu/" && scp -i ~/.ssh/id_ed25519 -r dist/* ubuntu@sandbox.coursehb.ru:/home/ubuntu/; then
            echo "✅ Deployed successfully to ubuntu@sandbox.coursehb.ru:/home/ubuntu/"
          else
            echo "❌ All deployment attempts failed"
            echo "Build completed successfully, but deployment failed"
            ls -la dist/
          fi
