name: Deploy to Sandbox

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

    - name: Build
      run: npx rsbuild build
      
    - name: Deploy to Sandbox
      run: |
        # Установить SSH-ключ
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        # Добавить сервер в known_hosts
        ssh-keyscan sandbox.coursehb.ru >> ~/.ssh/known_hosts
        
        # Попробовать разные варианты пользователей и путей
        echo "Trying ubuntu user..."
        scp -i ~/.ssh/id_ed25519 -r dist/* ubuntu@sandbox.coursehb.ru:/var/www/html/ || echo "ubuntu failed"
        
        echo "Trying root user..."
        scp -i ~/.ssh/id_ed25519 -r dist/* root@sandbox.coursehb.ru:/var/www/html/ || echo "root failed"
        
        echo "Trying deploy user..."
        scp -i ~/.ssh/id_ed25519 -r dist/* deploy@sandbox.coursehb.ru:/var/www/html/ || echo "deploy failed"
